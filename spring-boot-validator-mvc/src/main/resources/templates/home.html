<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Person Validator</title>
</head>
<body>
	<h1>Person Validator</h1>
	<p th:if="validationMessage" th:text="${validationMessage}">Default validation message</p>
	
	<form action="#" method="post" th:action="@{/}" th:object="${person}">
		<p th:errors="*{firstName}">First name errors</p>
		<input type="text" th:field="*{firstName}" placeholder="First Name">
		<br/>
		<p th:errors="*{lastName}">Last name errors</p>
		<input type="text" th:field="*{lastName}" placeholder="Last Name">
		<br/>
		<p th:errors="*{email}">Email name errors</p>
		<input type="text" th:field="*{email}" placeholder="Email">
		<br/>
		<p th:errors="*{age}">Age name errors</p>
		<input type="number" th:field="*{age}" placeholder="Age">
		<br/>
		<input type="submit" value="Validate">
	</form>
	
	<h3 th:if="${#fields.hasErrors('${person.firstName}')}">Errors</h3>
	<p th:errors="${person.firstName}">Example error</p>
</body>
</html>
